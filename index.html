
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lux 2048</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#050505">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #050505;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      touch-action: none;
      user-select: none;
      -webkit-select: none;
    }
    #root {
      height: 100vh;
      width: 100vw;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.4.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@react-spring/three": "https://esm.sh/@react-spring/three@^10.0.3",
    "three": "https://esm.sh/three@^0.182.0",
    "peerjs": "https://esm.sh/peerjs@1.5.4"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
</html>
